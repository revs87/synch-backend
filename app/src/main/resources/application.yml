spring:
  application:
    name: synch
#    admin:
#        enabled: true
  data:
    redis:
      host: "redis-11147.crce202.eu-west-3-1.ec2.redns.redis-cloud.com"
      port: 11147
      username: "default"
      password: ${REDIS_PASSWORD}
      connect-timeout: 5000ms
      timeout: 2000ms
  datasource:
#   not r2dbc
    url: jdbc:postgresql://db.lqrtwfeiapcybhlfcggz.supabase.co:5432/postgres
#    url: jdbc:postgresql://aws-1-eu-west-2.pooler.supabase.com:5432/postgres
    username: postgres
#    username: postgres.lqrtwfeiapcybhlfcggz
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari: # handles connection pool
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 12000000
      validation-timeout: 5000
      pool-name: SpringBootHikariCP
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5

        tcpKeepAlive: true
        socketTimeout: 30
        connectTimeout: 10
  jpa:
    properties:
      hibernate: # java persistence api
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  mail:
    host: smtp.mailgun.org
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
    host: collie.lmq.cloudamqp.com
    username: oduurtha
    password: ${RABBITMQ_PASSWORD}
    ssl:
      enabled: true
    virtual-host: oduurtha
    listener:
      simple:
        acknowledge-mode: auto # manages queued delivery of events (ACKs the events automatically)
        concurrency: 1 # free plan limitation
        max-concurrency: 3
        prefetch: 10
        default-requeue-rejected: true
        retry:
          enabled: true
          initial-interval: 1000ms
          max-interval: 10000ms
          max-attempts: 3
          multiplier: 2 # First try is 1000ms. Second retry is 2000ms. Third would have been 4000ms.

jwt:
  secret: ${JWT_SECRET_BASE64}

synch:
  rate-limit:
    email:
      verification:
        expiry-hours: 24
      reset-password:
        expiry-minutes: 30

nginx:
  # require-proxy: true - enforces requests to come through a proxy (nginx)
  trusted-ips:
    - "127.0.0.1" # nginx on the same machine
    - "::1" # IPv6 localhost
    - "127.17.0.0/16" # nginx container IP when using Docker
    - "10.0.0.5/32" # nginx server IP (if separate machince)