  datasource:
#   not r2dbc
    url: jdbc:postgresql://db.lqrtwfeiapcybhlfcggz.supabase.co:5432/postgres
#    url: jdbc:postgresql://aws-1-eu-west-2.pooler.supabase.com:5432/postgres
    username: postgres
#    username: postgres.lqrtwfeiapcybhlfcggz
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari: # handles connection pool
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 12000000
      validation-timeout: 5000
      pool-name: SpringBootHikariCP
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5

        tcpKeepAlive: true
        socketTimeout: 30
        connectTimeout: 10
  jpa:
    properties:
      hibernate: # java persistence api
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

jwt:
  secret: ${JWT_SECRET_BASE64}

synch:
